<html>
	<body>
	Size: <input type="text" id="111"></input>
	<button onclick="count()" id="b1">Input</button><br><br>
	<h1 id="res"></h1><br>
	<script>
	var arr=[];
	function count(){
			var n=parseInt(document.getElementById("111").value);
			document.write("Number of Element: "+n);
			for(var i=0;i<n;i++){
			arr[i]=parseInt(prompt('Enter Element '+(i+1)));
			}
		for(var j in arr){
			if(arr[j] >13 && arr[j]<29)
				document.write("<br>"+"Elements are: "+arr[j]);
		}
		}	
	</script>
	</body>
</html>
