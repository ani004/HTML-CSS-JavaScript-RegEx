<html>
	<body>
	DOB: <input type="text" id="111"></input>
	<button onclick="count()" id="b1">Input Date</button><br><br>
	<h1 id="res"></h1><br>
	<script>
	var arr=[];
	function count(){
			var date1=new Date(document.getElementById("111").value);
			var date2=new Date();
			var year=date2.getFullYear()-date1.getFullYear();
			var mon=date2.getMonth()-date1.getMonth();
			var day=date2.getDay()-date1.getDay();
			if(mon<0){
				year=year-1;
				mon=12+mon;
				if(day<0){
					mon=mon-1;
					day=30+day;
				}
			}
			document.getElementById("res").innerHTML="Year: "+year+" Month: "+mon+" Day: "+day;
		}	
	</script>
	</body>
</html>
